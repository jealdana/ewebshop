<div id="overlay">
  <div id="text">
    <h4>Adding product</h4>
    <hr>
    <div>
      <h5>Adding multiple products</h5>
      <p>Click on the "Choose File" button to upload a file:</p>

      <form action="/#">
        <input type="file" id="myFile" name="filename">
        <input type="submit">
      </form>
    </div>
    <br>
    <div class="textOverLine">
      <span> Or </span> 
    </div>
    <div>
      <h5>Adding just one</h5>
      <form action="product/create/"id="prodCreate" method="POST">{% csrf_token %}                    
        <table>
          {{ productForm.as_table }}
        </table>
        <input type="submit" value="Submit">
      </form>
    </div>
    <br>
    <div class="row">
      <button onclick="off()" style="background-color: red;"> Cancel </button>
    </div>
  </div>
</div>
